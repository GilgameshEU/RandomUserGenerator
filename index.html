<!DOCTYPE html>
<html>
  <head>
    <title>Random user generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <button id="export-csv" class="btn btn-outline-success">Export to CSV</button>
      <div style="background-color: blueviolet; color: white" class="jumbotron">Random user generator</div>
      <div class="form-group">
        <label for="sel1" style="font-weight: bold">Select Nationality </label>
        <select class="form-control" id="nationality">
          <option>US</option>
          <option>BR</option>
          <option>FR</option>
        </select>
      </div>
      <div id="seed" style="font-weight: bold">Current seed is:<strong> </strong></div>
      <div id="seed-container"></div>
      <div id="current-error-rate"></div>
      <div>
        <label for="error-rate-slider" style="font-weight: bold">Choose error rate:</label>
        <input type="range" min="0" max="10" step="0.25" value="0" id="error-rate-slider" />
        <input type="number" min="0" max="1000" step="0.25" id="error-rate-input" />
        <button id="seed-button" class="btn btn-success">Submit</button>
      </div>
      <div id="results"></div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
