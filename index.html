<!DOCTYPE html>
<html>
  <head>
    <title>Random user generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" /> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <button id="export-csv" class="btn btn-outline-success">Export to CSV</button>

      <div style="background-color: blueviolet; color: white" class="jumbotron">Random user generator</div>
      <div class="form-group">
        <label for="sel1">Select Nationality </label>
        <select class="form-control" id="nationality">
          <option>US</option>
          <option>BR</option>
          <option>FR</option>
        </select>
      </div>
      <div id="seed">seed is:</div>
      <div id="seed-container"></div>
      <div>
        <label for="error-rate-slider">Error Rate:</label>
        <input type="range" min="0" max="10" step="0.25" value="0" id="error-rate-slider" />
        <input type="number" min="0" max="1000" step="0.25" id="error-rate-input" />
      </div>
      <div id="results"></div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
